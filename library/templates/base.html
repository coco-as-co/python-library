<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Django Auth Tutorial{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
  {% if user.is_authenticated %}
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}"><i class="bi bi-house"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'libraries' %}">Bibliothèques</a>
          </li>
        </ul>
        <ul class="navbar-nav mb-2 mb-lg-0">
          <li class="nav-item">
            <a href="#" class="nav-link disabled">Bonjour, {{ user.username }}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-error" href="{% url 'logout' %}">Déconnexion</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  {% endif %}
  <main class="container mt-3">
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
