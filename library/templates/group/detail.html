{% extends '../base.html' %}

{% block title %}{{ group.name }}{% endblock %}

{% block content %}

<div class="mb-3 row">
  <div class="col">
    <h1>{{ group.name }}
      {% if group.owner == user %}
        <a href="{% url 'edit_group' group.id %}" class="btn btn-warning"><i class="bi bi-pencil"></i></a>
        <a href="{% url 'delete_group' group.id %}" class="btn btn-danger"><i class="bi bi-trash"></i></a>
      {% endif %}
    </h1>
  </div>
</div>

<div class="card mb-3">
  <div class="card-body">
    <div class="card-text">
      <p>Nom : {{ group.name }}</p>
    </div>
  </div>
</div>

{% endblock %}
