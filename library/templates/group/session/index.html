{% extends '../base.html' %}

{% block title %}Sessions{% endblock %}

{% block content %}
<div class="mt-5">
  <h1>Sessions
    {% if library.owner == user %}
      <a href="{% url 'add_session' group_id %}" class="btn btn-success"><i class="bi bi-plus-lg"></i></a>
    {% endif %}
  </h1>

  <div class="row row-cols-4">
    {% for session in sessions %}
      <div class="col">
          <div class="card">
              <div class="card-body">
                  <h5 class="card-title">{{ session.date }}</h5>
                  <p class="card-text">Ã€ : {{ session.hour }}</p>
                  {% if library.owner == user %}
                    <a href="{% url 'edit_session' group_id session.id %}" class="btn btn-warning"><i class="bi bi-pencil"></i></a>
                    <a href="{% url 'delete_session' group_id session.id %}" class="btn btn-danger"><i class="bi bi-trash"></i></a>
                  {% endif %}
              </div>
          </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
