{% extends "base.html" %}

{% block title %}Editer une séance{% endblock %}

{% block content %}
{% if form.errors %}

{% endif %}

<div class="card w-50 mx-auto">
  <div class="card-header text-center">
    <h1>Éditer la séance du {{ session.date }} à {{ session.hour }}</h1>
  </div>
  <div class="card-body justify-content-center">
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <div class="form-group mt-4 mb-2 text-center">
    <button type="submit" class="btn btn-primary">Éditer</button>
  </div>
</form>
</div>
</div>

{% endblock %}
